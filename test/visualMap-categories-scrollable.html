<html>

<head>
    <meta charset="utf-8">
    <script src="./lib/simpleRequire.js"></script>
    <script src="./lib/config.js"></script>
    <script src="./lib/facePrint.js"></script>
    <link rel="stylesheet" href="./lib/reset.css">
</head>

<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .flex-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;
            background: #f0f0f0;
        }

        .block {
            width: 300px;
            /* 固定宽度 */
            height: 300px;
            /* 固定高度 */
            background: white;
            border: 1px solid #ddd;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 0 0 auto;
            /* 防止元素伸缩 */
        }
    </style>
    <div class="flex-container">
        <div id="top" class="block"></div>
        <div id="bottom" class="block"></div>
        <div id="left" class="block"></div>
        <div id="right" class="block"></div>
    </div>

    <script>

        // Schema:
        // date,AQIindex,PM2.5,PM10,CO,NO2,SO2
        var schema = [
            { name: 'date', index: 0, text: '日' },
            { name: 'AQIindex', index: 1, text: 'AQI指数' },
            { name: 'PM25', index: 2, text: 'PM2.5' },
            { name: 'PM10', index: 3, text: 'PM10' },
            { name: 'CO', index: 4, text: '一氧化碳（CO）' },
            { name: 'NO2', index: 5, text: '二氧化氮（NO2）' },
            { name: 'SO2', index: 6, text: '二氧化硫（SO2）' }
        ];

        require([
            'data/aqi/BJdata',
            'data/aqi/GZdata',
            'data/aqi/SHdata',
            'echarts'
        ], function (dataBJ, dataGZ, dataSH, echarts) {

            var itemStyle = {
                normal: {
                    opacity: 0.8,
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowOffsetY: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            };

            let option = {
                color: [
                    '#dd4444', '#fec42c', '#80F1BE'
                ],
                // legend: {
                //     y: 'top',
                //     data: ['北京', '上海', '广州'],
                //     textStyle: {
                //         color: '#fff',
                //         fontSize: 20
                //     }
                // },
                grid: {
                    left: '10%',
                    right: '10%',
                    top: '10%',
                    bottom: '10%'
                },
                tooltip: {
                    padding: 10,
                    backgroundColor: '#222',
                    borderColor: '#777',
                    borderWidth: 1,
                    formatter: function (obj) {
                        var value = obj.value;
                        return '<div style="border-bottom: 1px solid rgba(255,255,255,.3); font-size: 18px;padding-bottom: 7px;margin-bottom: 7px">'
                            + obj.seriesName + ' ' + value[0] + '日：'
                            + value[7]
                            + '</div>'
                            + schema[1].text + '：' + value[1] + '<br>'
                            + schema[2].text + '：' + value[2] + '<br>'
                            + schema[3].text + '：' + value[3] + '<br>'
                            + schema[4].text + '：' + value[4] + '<br>'
                            + schema[5].text + '：' + value[5] + '<br>'
                            + schema[6].text + '：' + value[6] + '<br>';
                    }
                },
                xAxis: {
                    type: 'value',
                    name: '日期',
                    nameGap: 16,
                    nameTextStyle: {
                        color: '#fff',
                        fontSize: 14
                    },
                    max: 31,
                    splitLine: {
                        show: false
                    },
                    axisTick: {
                        lineStyle: {
                            color: '#777'
                        }
                    },
                    axisLabel: {
                        formatter: '{value}',
                        textStyle: {
                            color: '#fff'
                        }
                    },
                },
                yAxis: {
                    type: 'value',
                    // name: 'AQI指数',
                    nameLocation: 'end',
                    nameGap: 20,
                    nameTextStyle: {
                        color: '#fff',
                        fontSize: 20
                    },
                    axisTick: {
                        lineStyle: {
                            color: '#777'
                        }
                    },
                    splitLine: {
                        show: false
                    },
                    axisLabel: {
                        textStyle: {
                            color: '#fff'
                        }
                    }
                },
                series: [
                    {
                        name: '北京',
                        type: 'scatter',
                        itemStyle: itemStyle,
                        data: dataBJ
                    },
                    {
                        name: '上海',
                        type: 'scatter',
                        itemStyle: itemStyle,
                        data: dataSH
                    },
                    {
                        name: '广州',
                        type: 'scatter',
                        itemStyle: itemStyle,
                        data: dataGZ
                    }
                ]
            };

            let visualMap = {
                type: 'scrollPiecewise',
                dimension: 7,
                selected: {
                    '轻度污染': false,
                    '良': false
                },
                categories: ['严重污染', '重度污染', '中度污染', '轻度污染', '良', '优','严重污染', '重度污染', '中度污染', '轻度污染', '良', '优'],
                calculable: true,
                precision: 0.1,
                inRange: {
                    symbolSize: 30,
                    symbol: {
                        '优': 'diamond',
                        '': 'circle'
                    }
                },
                outOfRange: {
                    symbolSize: {
                        '优': 50,
                        '': 30
                    },
                    symbol: {
                        '优': 'diamond',
                        '': 'circle'
                    }
                }
            };

            let topOption = Object.assign({
                visualMap: Object.assign({
                    orient: 'horizontal',
                    left: 'center',
                    top: 'top'
                }, visualMap)
            }, option);

            var topChart = echarts.init(document.getElementById('top'), null, {});
            topChart.setOption(topOption);

            let bottomOption = Object.assign({
                visualMap: Object.assign({
                    orient: 'horizontal',
                    left: 'center',
                    top: 'bottom'
                }, visualMap)
            }, option);
            var bottomChart = echarts.init(document.getElementById('bottom'), null, {});
            bottomChart.setOption(bottomOption);

            let leftOption = Object.assign({
                visualMap: Object.assign({
                    orient: 'vertical',
                    left: 'left',
                    top: 'center'
                }, visualMap)
            }, option);
            var leftChart = echarts.init(document.getElementById('left'), null, {});
            leftChart.setOption(leftOption);

            let rightOption = Object.assign({
                visualMap: Object.assign({
                    orient: 'vertical',
                    left: 'right',
                    top: 'center'
                }, visualMap)
            }, option);
            var rightChart = echarts.init(document.getElementById('right'), null, {});
            rightChart.setOption(rightOption);

        })

    </script>
</body>

</html>
